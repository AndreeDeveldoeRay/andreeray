    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- For maximum effeicency basic layout here! -->
    <style>
     html,body{
         z-index: 0;
         width: 100%;
         height: 100%;
     }
     div    {
         height: 100%;
     }
     body {
         background: rgba(8, 34, 45, 1) url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAYAAACddGYaAAAAD0lEQVQIW2NkQABjRmQOAAM+AGkQsDBSAAAAAElFTkSuQmCC) repeat;
     }
     #output, #input{
         box-sizing: border-box;
         position: absolute;
         overflow: hidden;
         width: 100%
     }
     #output {
         z-index: 3;
         top:0;
         height: 70%;
         padding: 10% 20% 0 20%;
         width: 100%;
         overflow: hidden;
     }
     #parent {
         height: 100%;
         width: 100%;
         overflow: hidden;
     }
     #child {
          width: 100%;
          height: 99%;
          overflow: auto;
          padding-right: 0px; /* exact value is given in JavaScript code */
    }
     #input {
         z-index: 1;
         bottom:0;
         height: 31%;
         padding: 10% 20%;
     }
     .blink {
         animation-duration: .2s;
         animation-name: blink;
         animation-iteration-count: infinite;
         animation-direction: alternate;
         animation-timing-function: ease-in-out;
     }
     @keyframes blink {
         from {
             opacity: 1;
         }
         to {
             opacity: 0;
         }
     }
     </style>
